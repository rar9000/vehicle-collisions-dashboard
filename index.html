<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Louisville Vehicle Collisions</title>
  <link rel="stylesheet" href="css/styles.css" >
  <link rel="stylesheet" href="css/leaflet/leaflet.css" >
</head>

<body>
    <div class="grid-container">
        <div class="site-grid">
            <div class="box box-a">Louisville Vehicle Collisions</div>
            <div class="box box-b">
                <button>Date Type</button>
                <button>Select Date</button>
                <button>Category1</button>
                <button>Category2</button>
            </div>
            <div class="box box-c">Total (output)</div>
            <div class="box box-map">
                <div id="map"></div>
            </div>
            <div class="box box-e">
                <div class="box-e-child">Data List</div>
                <div class="divider"></div>
                <div class="box-e-child">
                    <canvas id="chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="js/leaflet/leaflet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/chart/chart.umd.js"></script>
    <script src="js/chart.js"></script>
    
</body>
</html>
